FILE_IS_NOT_FILE = A opera\u00e7\u00e3o escolhida requer que ''{0}'' seja um arquivo, mas foi encontrado um diret\u00f3rio. Substitua a refer\u00eancia do diret\u00f3rio por um arquivo e tente novamente.
FILE_IS_NOT_DIRECTORY = A opera\u00e7\u00e3o escolhida requer que ''{0}'' seja um diret\u00f3rio, mas foi encontrado um arquivo. Substitua a refer\u00eancia do arquivo por um diret\u00f3rio e tente novamente.
